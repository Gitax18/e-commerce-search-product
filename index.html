<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product pages</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <main class="container">
        <!-- container for search box -->
        <div class="search-box" id="search-box">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
            
            <input type="text" placeholder="Search..." id="searchbar">
        </div>
        <!-- container to store products -->
        <div class="products" id="products">
            <!-- a product row -->
            <div class="product-row">
                <img src="images/air jordans.jpg" alt="shoes">
                <div class="product-context">
                    <h2 class="product-title">Nike Air Jordans sneakers</h2>
                    <p class="product-price">₹ 56,000/-</p>
                </div>
            </div>

            <div class="product-row">
                <img src="images/hoodie-1.jpg" alt="hoodie">
                <div class="product-context">
                    <h2 class="product-title">Green hoodie for men</h2>
                    <p class="product-price">₹ 2000/-</p>
                </div>
            </div>

            <div class="product-row">
                <img src="images/hoodie-2.jpg" alt="hoodie">
                <div class="product-context">
                    <h2 class="product-title">Pink hoodie for women</h2>
                    <p class="product-price">₹ 1800/-</p>
                </div>
            </div>

            <div class="product-row">
                <img src="images/hoodie-3.jpg" alt="hoodie">
                <div class="product-context">
                    <h2 class="product-title">Beast hoodie</h2>
                    <p class="product-price">₹ 7500/-</p>
                </div>
            </div>

            <div class="product-row">
                <img src="images/shirt-1.jpg" alt="shirt">
                <div class="product-context">
                    <h2 class="product-title">Blue shirt</h2>
                    <p class="product-price">₹ 900/-</p>
                </div>
            </div>

            <div class="product-row">
                <img src="images/sneakers-2.jpg" alt="sneakers">
                <div class="product-context">
                    <h2 class="product-title">Nike zoom sneakers</h2>
                    <p class="product-price">₹ 22,000/-</p>
                </div>
            </div>

            <div class="product-row">
                <img src="images/tshirt-1.jpg" alt="tshirt">
                <div class="product-context">
                    <h2 class="product-title">Black tshirt</h2>
                    <p class="product-price">₹ 1200/-</p>
                </div>
            </div>

            <div class="product-row">
                <img src="images/watch-1.jpg" alt="watch">
                <div class="product-context">
                    <h2 class="product-title">Chronograph watch</h2>
                    <p class="product-price">₹ 5500/-</p>
                </div>
            </div>

            <div class="product-row">
                <img src="images/watch-2.jpg" alt="watch">
                <div class="product-context">
                    <h2 class="product-title">MissTime leather watch</h2>
                    <p class="product-price">₹ 2000/-</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
